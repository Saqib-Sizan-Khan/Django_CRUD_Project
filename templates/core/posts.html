{% extends 'core/base.html' %}

{% block content %}

    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Post Administration</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
              <a class="nav-link" id="add" href="{% url 'core:add' %}">Add New</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

   <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for post in post_list %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__480.jpg" alt="Card image Cap">
                            <div class="card-body">
                                <h4 style="font-weight: bold;color: darkmagenta" class="lead">{{ post.title }}</h4>
                                <p class="card-text"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn">
                                        <a href="{{ post.get_absolute_url }}" name="view" class="btn btn-md btn-outline-primary" role="button" aria-pressed="true">View</a>
                                        <a href="{% url 'core:edit' post.pk %}" name="edit" class="btn btn-md btn-outline-warning" role="button" aria-pressed="true">Edit</a>
                                        <a href="{% url 'core:delete' post.pk %}" name="delete" class="btn btn-md btn-outline-danger" role="button" aria-pressed="true">Delete</a>
                                    </div>
                                    <small class="text-muted">{{ post.published }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
